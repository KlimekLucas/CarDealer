<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sells</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<div id="top">
    <header id="NAGLOWEK"></header>
    <nav id="MENU">Menu nawigacyjne
        <div id="UserMenu" >
            <h1>menu użytkownika</h1><br>
            <a href="../vehicles">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
        </div>

        <div id="AdminMenu">
            <h1>menu admina</h1>
            <a href="../vehicles">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
            <a href="../workers/new">dodaj pracownika</a><br>
            <a href="../clients/new">dodaj klienta</a><br>

        </div>
    </nav>
    <aside id="INFORMACJE">Lista sprzedaży</aside>
    <article id="TRESC">
<table>
    <tr>
        <th>Id</th>
        <th>Klient</th>
        <th>Pracownik</th>
        <th>pojazd</th>
        <th>data sprzedaży</th>
        <th>cena</th>
        <th>umowa</th>
        <th>faktura</th>

    </tr>
    <tr th:each="sell , iterationInfo : ${sellsList}">
        <td th:text="${sell.id}"/>
        <td th:text="${sell.client.lastName}"/>
        <td th:text="${sell.worker.lastName}"/>
        <td th:text="${sell.vehicle.manufacturer.name + ' ' + sell.vehicle.model}"/>
        <td th:text="${sell.sellingDate}"/>
        <td th:text="${sell.price}"/>
        <td th:text="${sell.agreement}"/>
        <td th:text="${sell.invoice}"/>

        <td th:text="${iterationInfo.count + ' of total ' + iterationInfo.size}"/>
        <td><a th:href="@{/sells/{sellId}/fire(sellId=${sell.id})}" th:text="drukuj"/></td>
    </tr>
</table>
    </article>
    <footer id="STOPKA">Stopka serwisu</footer>

</div>

</body>
</html>
