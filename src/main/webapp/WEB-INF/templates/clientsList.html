<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Klienci</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<div id="top">
    <header id="NAGLOWEK"></header>
    <nav id="MENU">Menu nawigacyjne
        <div id="UserMenu" >
            <h1>menu użytkownika</h1><br>
            <a href="../vehicles">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
        </div>

        <div id="AdminMenu">
            <h1>menu admina</h1>
            <a href="../vehicles">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
            <a href="../workers/new">dodaj pracownika</a><br>
            <a href="../clients/new">dodaj klienta</a><br>

        </div>
    </nav>
    <aside id="INFORMACJE">Lista Klientów</aside>
    <article id="TRESC">
        <main>
            <div id="tabelaDodawania">
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Adress</th>
        <th>NIP</th>
        <th>Pesel</th>

    </tr>
    <tr th:each="client , iterationInfo : ${clientsList}">
        <td th:text="${client.id}"/>
        <td th:text="${client.name}"/>
        <td th:text="${client.lastName}"/>
        <td th:text="${client.adress}"/>
        <td th:text="${client.NIP}"/>
        <td th:text="${client.Pesel}"/>

        <td th:text="${iterationInfo.count + ' of total ' + iterationInfo.size}"/>
        <td><a th:href="@{/clients/{clientId}/fire(clientId=${client.id})}" th:text="delete"/></td>
    </tr>
</table>
            </div>
        </main>
    </article>
    <footer id="STOPKA">Stopka serwisu</footer>
</div>

</body>
</html>
