<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${vehicle.manufacturer + ' ' + vehicle.model}"></title>
</head>
<body>
<table th:object="${vehicle}" style="border: 1px solid black">
    <tr>
        <td>Id</td>

    </tr>
    <tr>
        <td>rocznik</td>

    <tr>
        <td>Model</td>

    <tr>

    <tr>

        <td>liczba jazd pr√≥bnych</td>

</html>
