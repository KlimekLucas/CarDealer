<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sprzedaj samochód</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<div id="top">
    <header id="NAGLOWEK"></header>
    <nav id="MENU">Menu nawigacyjne
        <div id="UserMenu" >
            <h1>menu użytkownika</h1><br>
            <a href="../vehicles/">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
        </div>

        <div id="AdminMenu">
            <h1>menu admina</h1>
            <a href="../vehicles/">lista dostępnych samochodów</a><br>
            <a href="../vehicles/new">dodaj samochód</a><br>
            <a href="../workers/new">dodaj pracownika</a><br>
            <a href="../clients/new">dodaj klienta</a><br>

        </div>
    </nav>
    <aside id="INFORMACJE">Sprzedaż Pojazdu</aside>
    <article id="TRESC">
    <div id="tabelaDodawania">

        <form th:action="@{/sells/sells}" th:object="${soldVehicle}" method="post">


            <table>
                <tr>
                    <td>klient</td>
                    <td>
                        <input type="text" th:field="*{client}"/>
                        <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"/>

                    </td>
                </tr>
                <tr>
                    <td>pracownik</td>
                    <td>
                        <input type="text" th:field="*{worker}" required="required"/>
                        <span th:if="${#fields.hasErrors('worker')}" th:errors="*{worker}"/>
                    </td>
                </tr>
                <tr>
                    <td>pojazd</td>
                    <td>
                        <select th:field="*{vehicle}" th:name="vehicle">
                            <option value="">wybierz...</option>
                            <option th:each="vehicle : ${AvailableVehicles}"
                                    th:value="${vehicle.id}"
                                    th:text="${vehicle.manufacturer.name}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('vehicle')}" th:errors="*{vehicle}"/>
                    </td>
                </tr>
                <tr>
                    <td>Data sprzedaży</td>
                    <td>
                        <input type="date" th:field="*{sellingDate}" th:errorclass="fieldError"/>
                        <span th:if="${#fields.hasErrors('sellingDate')}" th:errors="*{sellingDate}"/>
                    </td>
                </tr>
                <tr>
                    <td>cena</td>
                    <td>
                        <input type="text" th:field="*{price}" th:errorclass="fieldError"/>
                        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                    </td>
                </tr>
                <tr>
                    <td>umowa</td>
                    <td>
                        <input type="text" th:field="*{agreement}" th:errorclass="fieldError"/>
                        <span th:if="${#fields.hasErrors('agreement')}" th:errors="*{agreement}"/>
                    </td>

                </tr>
                <tr>
                    <td>faktura</td>
                    <td>
                        <input type="text" th:field="*{invoice}" th:errorclass="fieldError"/>
                        <span th:if="${#fields.hasErrors('invoice')}" th:errors="*{invoice}"/>
                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Sprzedaj samochód"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</main>
    </article>
    <footer id="STOPKA">Stopka serwisu</footer>
</div>
</body>

</html>
