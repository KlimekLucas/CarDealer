<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj pracownika</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<div id="top">
    <header id="NAGLOWEK"></header>
    <nav id="MENU">Menu nawigacyjne</nav>
    <aside id="INFORMACJE">Dodaj Pracownika</aside>
    <article id="TRESC">
        <main>
            <div id="tabelaDodawania">


<form th:action="@{/workers/workers}" th:object="${addedWorker}" method="post">


    <table>
        <tr>
            <td>Imie</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>Nazwisko</td>
            <td>
                <input type="text" th:field="*{lastName}"/>
            </td>
        </tr>
        <tr>
            <td>Adres</td>
            <td>
                <input type="text" th:field="*{adress}"/>
            </td>
        </tr>
        <tr>
            <td>data zatrudnienia</td>
            <td>
                <input type="date" th:field="*{hireDate}"/>
            </td>
        </tr>
        <tr>
            <td>Stanowisko</td>

                <!--<input type="text" th:field="*{roles}"/>-->
            <td>
                <select th:field="*{roles}" th:name="roles">
                    <option th:each="roles : ${availableRoles}"
                            th:value="${roles.id}"
                            th:text="${roles.role}"></option>

                </select>
            <span th:if="${error!=null}" th:text="${error}"/>
            <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"/>
                <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"/>
            </td>
            <span th:if="${error!=null}" th:text="${error}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Dodaj pracownika" />
            </td>
        </tr>
    </table>
</form>
    </div>
</main>
    </article>
    <footer id="STOPKA">Stopka serwisu</footer>
</div>

</body>
</html>
